<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <!--
        1. html Tag
        2. css 작성법(문법 : 선택자,속성)

        과제선택
        1.로그인 페이지
    -->
    <wrap class="wrap">
      <header class="header">
        <div class="header-info">
          <a href="./index.html">
            <h1 class="title">NAVER</h1>
          </a>
          <select class="language-selector">
            <option value="">한국어</option>
            <option value="">English</option>
            <option value="">中文(简体)</option>
            <option value="">中文(台灣)</option>
          </select>
        </div>
      </header>
      <div class="container">
        <div class="login-card" id="a">
          <ul class="categories" id="category_container">
            <li>
              <a href="index.html" class="category--login">
                <span>
                  <span class="login--img categoriy-img"></span>
                  <span>ID 로그인</span>
                </span>
              </a>
            </li>
            <li>
              <a href="one.html" class="category--one">
                <span>
                  <span class="one--img categoriy-img"></span>
                  <span>일회용 번호</span>
                </span>
              </a>
            </li>
            <li>
              <a href="qr.html" class="category--qr">
                <span>
                  <span class="qr--img categoriy-img"></span>
                  <span>QR코드</span>
                </span>
              </a>
            </li>
          </ul>
          <form class="login-form">
            <div class="username">
              <div class="username--icon"></div>
              <input type="text" id="username_inp" placeholder="아이디" />
            </div>
            <div class="password">
              <div class="password--icon"></div>
              <input type="password" id="password_inp" placeholder="비밀번호" />
            </div>
            <div class="check-cookie">
              <div class="keep-login">
                <input id="check_box" type="checkbox" />
                <label for="check_box">✔</label>
                <span>로그인 상태 유지</span>
              </div>
              <div class="secure-ip">
                <span>IP보안</span>
                <div class="switch" id="ip_switch">
                  <div class="switch-toggle"></div>
                </div>
              </div>
            </div>
            <div class="login-btn_wrap">
              <button type="submit" class="login-btn">로그인</button>
            </div>
          </form>
        </div>
        <ul class="find-wrap">
          <li>
            <a
              href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR"
              target="_blank"
              >비밀번호 찾기</a
            >
          </li>
          <li>
            <a
              href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR"
              target="_blank"
              >아이디 찾기</a
            >
          </li>
          <li>
            <a
              href="https://nid.naver.com/user2/V2Join?m=agree&lang=ko_KR"
              target="_blank"
              >회원가입</a
            >
          </li>
        </ul>
        <a
          href="https://campaign.naver.com/security/?pcode=Naver_pclogin_2"
          target="_blank"
        >
          <img src="./images/naver.jpg" />
        </a>
      </div>
      <footer class="footer">
        <div class="footer-info">
          <ul class="footer__link">
            <li>
              <a
                target="_blank"
                href="https://policy.naver.com/rules/service.html"
                >이용약관</a
              >
            </li>
            <li>
              <a
                target="_blank"
                href="https://policy.naver.com/rules/privacy.html"
                >개인정보처리방침</a
              >
            </li>
            <li>
              <a
                target="_blank"
                href="https://policy.naver.com/rules/disclaimer.html"
                >책임의 한계와 법적고지</a
              >
            </li>
            <li>
              <a
                target="_blank"
                href="https://help.naver.com/support/service/main.help?serviceNo=532"
                >회원정보 고객센터</a
              >
            </li>
          </ul>
          <div class="footer__copy-right">
            <a target="_blank" href="https://www.navercorp.com/">NAVER</a>
            <span>Copyright</span>
            <span>© NAVER Corp.</span>
            <span>All Rights Reserved.</span>
          </div>
        </div>
      </footer>
    </wrap>
  </body>
</html>
